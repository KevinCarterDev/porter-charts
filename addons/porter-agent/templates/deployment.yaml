apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    control-plane: controller-manager
  annotations:
    porter.run/agent-major-version: "v3"
  name: porter-agent-controller-manager
  namespace: porter-agent-system
spec:
  replicas: 1
  selector:
    matchLabels:
      control-plane: controller-manager
  template:
    metadata:
      labels:
        control-plane: controller-manager
    spec:
      containers:
      - image: "{{ .Values.agent.image }}"
        imagePullPolicy: Always
        envFrom:
        - configMapRef:
            name: porter-agent-config
        # livenessProbe:
        #   httpGet:
        #     path: /healthz
        #     port: 8081
        #   initialDelaySeconds: 15
        #   periodSeconds: 20
        ports:
        - containerPort: 10001
          name: http
        name: manager
        # readinessProbe:
        #   httpGet:
        #     path: /readyz
        #     port: 8081
        #   initialDelaySeconds: 5
        #   periodSeconds: 10
        resources:
          requests:
            cpu: {{ .Values.resources.requests.cpu }}
            memory: {{ .Values.resources.requests.memory }}
          limits:
            cpu: {{ .Values.resources.limits.cpu }}
            memory: {{ .Values.resources.limits.memory }}
        securityContext:
          allowPrivilegeEscalation: false
      {{- if .Values.agent.privateRegistry.enabled }}
      imagePullSecrets:
        - name: "{{ .Values.agent.privateRegistry.secret }}"
      {{- end }}
      serviceAccountName: porter-agent-controller-manager
      terminationGracePeriodSeconds: 10
