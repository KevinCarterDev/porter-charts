name: RDS PostgreSQL
tabs:
- name: main
  label: Main Settings
  sections:
  - name: main_section
    contents:
    - type: heading
      label: RDS Resources
    - type: subtitle
      label: Configure resources assigned to this RDS PostgreSQL instance.
    - type: string-input
      label: Database 
      variable: config.name
    - type: string-input
      label: Username
      variable: config.masterUsername
    - type: string-input
      label: Password
      variable: config.masterUserPassword
    - type: string-input
      label: Instance Class
      variable: config.instanceClass
    - type: string-input
      label: Storage Capacity (GB)
      variable: config.allocatedStorage
    - type: string-input
      label: AWS Region
      variable: vpcConfig.awsRegion
    - type: string-input
      label: Cluster Subnet IDs (comma-delimited)
      variable: vpcConfig.subnetIDs
    - type: string-input
      label: VPC ID
      variable: vpcConfig.vpcID
    - type: string-input
      label: Engine Version
      variable: config.engineVersion
