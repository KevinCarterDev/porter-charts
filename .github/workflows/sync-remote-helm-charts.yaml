name: "Sync remote charts in PR"
on:
  push:
    branches: ["sms/cloudwatch-sync"]

jobs:
  sync-chart:
    permissions:
      contents: write
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      - name: Run GitHub File Sync
        uses: BetaHuhn/repo-file-sync-action@v1
        with:
          GH_PAT: ${{ secrets.GH_TOKEN_SUPPORT_SYNC_REMOTE_HELM_CHARTS }}
          TEAM_REVIEWERS: engineering
          CONFIG_PATH: .github/charts-to-sync.yml
